os: linux
language: python

jobs:
  include:
    - name: "Deploy"
      install: pip install isort
      script: python main.py
      after_success: "curl -X POST -H \"Accept: application/vnd.github.v3+json\" -H 'Authorization: token $PAT_TOKEN' https://api.github.com/repos/$TRAVIS_REPO_SLUG/deployments -d '{\"ref\": \"master\"}'"
